<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="dashboard">
      <div class="row">
        <div class="column-25">
          <section class="card card--profile">
            <div class="avatar">
              <img
                class="avatar__image"
                src="images/image-jeremy.png"
                alt="jeremy"
                width="62"
                height="62"
              />
              <h1 class="avatar__title">
                <span class="text-sm">Report for </span>Jeremy Robson
              </h1>
            </div>
            <nav class="timeframes" id="timeframes">
              <p class="timeframes__item">
                <a href="#" id="daily" class="timeframe timeframe--active"
                  >Daily</a
                >
              </p>
              <p class="timeframes__item">
                <a href="#" id="weekly" class="timeframe">Weekly</a>
              </p>
              <p class="timeframes__item">
                <a href="#" id="monthly" class="timeframe">Monthly</a>
              </p>
            </nav>
          </section>
        </div>
        <div class="column-75">
          <div class="views" id="views"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/luismacode/" target="_blank">Luismacode</a>.
      </p>
    </footer>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
